pan><br><span class="line">245</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">//webpack.common.js</span><br><span class="hljs-keyword">const</span> resolveApp = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;./paths&#x27;</span>);<br><span class="hljs-keyword">const</span> <span class="hljs-title class_">HtmlWebpackPlugin</span> = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;html-webpack-plugin&#x27;</span>);<br><span class="hljs-keyword">const</span> &#123; <span class="hljs-title class_">DefinePlugin</span> &#125; = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;webpack&#x27;</span>);<br><span class="hljs-keyword">const</span> <span class="hljs-title class_">CopyWebpackPlugin</span> = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;copy-webpack-plugin&#x27;</span>);<br><span class="hljs-keyword">const</span> <span class="hljs-title class_">ESLintPlugin</span> = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;eslint-webpack-plugin&#x27;</span>);<br><span class="hljs-keyword">const</span> <span class="hljs-title class_">MiniCssExtractPlugin</span> = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;mini-css-extract-plugin&#x27;</span>);<br><span class="hljs-keyword">const</span> &#123; merge &#125; = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;webpack-merge&#x27;</span>);<br><br><span class="hljs-keyword">const</span> productionConfig = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;./webpack.prod&#x27;</span>);<br><span class="hljs-keyword">const</span> developmentConfig = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;./webpack.dev&#x27;</span>);<br><br><span class="hljs-comment">/***</span><br><span class="hljs-comment"> * 这里有三种方法来进行代码分离，它可以减少打包文件大小，减少文件的加载时间</span><br><span class="hljs-comment"> *  它主要的目的是将代码分离到不同的bundle中，之后我们可以按需加载，或者并行加载这些文件；</span><br><span class="hljs-comment">    比如默认情况下，所有的JavaScript代码（业务代码、第三方依赖、暂时没有用到的模块）在首页全部都加载，</span><br><span class="hljs-comment">就会影响首页的加载速度</span><br><span class="hljs-comment">    代码分离可以分出出更小的bundle，以及控制资源加载优先级，提供代码的加载性能</span><br><span class="hljs-comment">      1.入口起点：使用entry配置手动分离代码；</span><br><span class="hljs-comment">      2.防止重复：使用Entry Dependencies或者SplitChunksPlugin去重和分离代码；</span><br><span class="hljs-comment">      3.动态导入：通过模块的内联函数调用来分离代码</span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">const</span> <span class="hljs-title function_">commonConfig</span> = (<span class="hljs-params">env, args</span>) =&gt; &#123;<br>  <span class="hljs-keyword">const</span> devMode = args.<span class="hljs-property">mode</span> !== <span class="hljs-string">&#x27;production&#x27;</span>;<br>  <span class="hljs-keyword">return</span> &#123;<br>    <span class="hljs-attr">entry</span>: [<span class="hljs-string">&#x27;./src/index.js&#x27;</span>],<br>    <span class="hljs-comment">// 多入口文件 如果两个文件引用相同的代码会造成重复打包，增大单个bundle的大小，从而浪费带宽</span><br>    <span class="hljs-comment">// entry: &#123;</span><br>    <span class="hljs-comment">//   index: &#x27;./src/index.js&#x27;,</span><br>    <span class="hljs-comment">//   another: &#x27;./src/another-module.js&#x27;</span><br>    <span class="hljs-comment">// &#125;,</span><br>    <span class="hljs-comment">//将公共的包分离出来，减小bundle体积</span><br>    <span class="hljs-comment">// entry: &#123;</span><br>    <span class="hljs-comment">//   index: &#123;</span><br>    <span class="hljs-comment">//     import: &#x27;./src/index.js&#x27;,</span><br>    <span class="hljs-comment">//     dependOn: &#x27;shared&#x27;</span><br>    <span class="hljs-comment">//   &#125;,</span><br>    <span class="hljs-comment">//   another: &#123;</span><br>    <span class="hljs-comment">//     import: &#x27;./src/another-module.js&#x27;,</span><br>    <span class="hljs-comment">//     dependOn: &#x27;shared&#x27;</span><br>    <span class="hljs-comment">//   &#125;,</span><br>    <span class="hljs-comment">//   shared: &#x27;lodash&#x27;</span><br>    <span class="hljs-comment">// &#125;,</span><br>    <span class="hljs-attr">output</span>: &#123;<br>      <span class="hljs-attr">filename</span>: <span class="hljs-string">&#x27;js/[name].bundle.js&#x27;</span>,<br>      <span class="hljs-comment">// 为import().then异步加载使用</span><br>      <span class="hljs-attr">chunkFilename</span>: <span class="hljs-string">&#x27;js/[name].[hash:6].chunk.js&#x27;</span>,<br>      <span class="hljs-comment">// 必须是一个绝对路径</span><br>      <span class="hljs-attr">path</span>: <span class="hljs-title function_">resolveApp</span>(<span class="hljs-string">&#x27;./dist&#x27;</span>),<br>      <span class="hljs-comment">// 重新打包时清理dist文件夹</span><br>      <span class="hljs-attr">clean</span>: <span class="hljs-literal">true</span><br>      <span class="hljs-comment">// 使用webpack-dev-middleware需要 目的是让文件在服务器中也可以使用,找到对应的文件,要在生产环境放到服务器中才加</span><br>      <span class="hljs-comment">// output中的path的作用是告知webpack之后的输出目录</span><br>      <span class="hljs-comment">// publicPath: &quot;/&quot;,</span><br>      <span class="hljs-comment">// Asset Modules 将这个模块下的文件输出到dist下的指定文件夹</span><br>      <span class="hljs-comment">// assetModuleFilename: &quot;img/[name].[hash:6][ext]&quot;</span><br>    &#125;,<br>    <span class="hljs-comment">// /如果我们要在单个 HTML 页面上使用多个入口点，还需要 optimization.runtimeChunk: &#x27;single&#x27;</span><br>    <span class="hljs-comment">// optimization: &#123;</span><br>    <span class="hljs-comment">//   runtimeChunk: &#x27;single&#x27;</span><br>    <span class="hljs-comment">// &#125;,</span><br>    <span class="hljs-attr">optimization</span>: &#123;<br>      <span class="hljs-comment">// optimization.chunkIds配置用于告知webpack模块的id采用什么算法生成</span><br>      <span class="hljs-comment">// natural: 使用自然数(不推荐),</span><br>      <span class="hljs-com ing">&#x27;webpack-hot-middleware/client?noInfo=false&amp;reload=true&#x27;</span>],<br>  <span class="hljs-attr">mode</span>: <span class="hljs-string">&#x27;development&#x27;</span>,<br>  <span class="hljs-comment">// 在开发环境中使用</span><br>  <span class="hljs-attr">devtool</span>: <span class="hljs-string">&#x27;source-map&#x27;</span>,<br>  <span class="hljs-comment">// --watch 需要手动刷新页面不方便</span><br>  <span class="hljs-comment">// 开启本地服务器</span><br>  <span class="hljs-comment">// 官方其实有提到，建议 devServer.publicPath 与 output.publicPath相同</span><br>  <span class="hljs-attr">devServer</span>: &#123;<br>    <span class="hljs-attr">static</span>: <span class="hljs-string">&#x27;./dist&#x27;</span>,<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     *  hot: &#x27;only&#x27;：表示热模块替换，编译失败后不会刷新整个页面</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-attr">hot</span>: <span class="hljs-literal">true</span>,<br>    <span class="hljs-attr">compress</span>: <span class="hljs-literal">true</span>, <span class="hljs-comment">//开启gzip压缩</span><br>    <span class="hljs-attr">port</span>: <span class="hljs-string">&#x27;auto&#x27;</span>, <span class="hljs-comment">//修改本地服务器端口号, auto由服务器自动分配一个端口号</span><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * historyApiFallback是开发中一个非常常见的属性，它主要的作用是解决SPA页面在路由跳转之后，进行页面刷新</span><br><span class="hljs-comment">时，返回404的错误</span><br><span class="hljs-comment">    如果设置为true，那么在刷新时，返回404错误时，会自动返回 index.html 的内容</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-attr">historyApiFallback</span>: <span class="hljs-literal">true</span>,<br>    <span class="hljs-comment">//  设置主机地址</span><br>    <span class="hljs-comment">// host: &#x27;0.0.0.0&#x27;,</span><br>    <span class="hljs-comment">// 是否自动打开浏览器</span><br>    <span class="hljs-comment">// open: true,</span><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 设置开发代理</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-attr">proxy</span>: &#123;<br>      <span class="hljs-string">&#x27;/api&#x27;</span>: &#123;<br>        <span class="hljs-attr">target</span>: <span class="hljs-string">&#x27;http://localhost:3000/api&#x27;</span>,<br>        <span class="hljs-attr">pathRewrite</span>: &#123; <span class="hljs-string">&#x27;^/api&#x27;</span>: <span class="hljs-string">&#x27;&#x27;</span> &#125;,<br>        <span class="hljs-attr">changeOrigin</span>: <span class="hljs-literal">true</span><br>      &#125;<br>    &#125;<br>  &#125;,<br>  <span class="hljs-attr">plugins</span>: [<br>    <span class="hljs-comment">// 使用webpack-hot-middleware替代webpack-dev-middleware开启热更新，因为webpack-dev-middleware不能够热更新</span><br>    <span class="hljs-keyword">new</span> <span class="hljs-title class_">HotModuleReplacementPlugin</span>()<br>  ]<br>&#125;;<br></code></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">//webpack.prod.js</span><br><span class="hljs-keyword">const</span> <span class="hljs-title class_">MiniCssExtractPlugin</span> = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;mini-css-extract-plugin&#x27;</span>);<br><span class="hljs-keyword">const</span> <span class="hljs-title class_">CssMinimizerPlugin</span> = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;css-minimizer-webpack-plugin&#x27;</span>);<br><span class="hljs-comment">// const TerserPlugin = require(&#x27;terser-webpack-plugin&#x27;);</span><br><span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = &#123;<br>  <span class="hljs-attr">mode</span>: <span class="hljs-string">&#x27;production&#x27;</span>,<br>  <span class="hljs-attr">devtool</span>: <span class="hljs-string">&#x27;source-map&#x27;</span>,<br>  <span class="hljs-comment">/**</span><br><span class="hljs-comment">   * 生产环境中使用CDN，不需要下载包，排除这些库</span><br><span class="hljs-comment">   */</span><br>  <span class="hljs-attr">externals</span>: &#123;<br>    <span class="hljs-comment">// window._</span><br>    <span class="hljs-attr">lodash</span>: <span class="hljs-string">&#x27;_&#x27;</span>,<br>    <span class="hljs-comment">// window.dayjs</span><br>    <span class="hljs-attr">dayjs</span>: <span class="hljs-string">&#x27;dayjs&#x27;</span><br>  &#125;,<br>  <span class="hljs-comment">// optimization: &#123;</span><br>  <span class="hljs-comment">//   //  生产环境中有tree shaking</span><br>  <span class="hljs-comment">//   minimize: false,</span><br>  <span class="hljs-comment">//   minimizer: [</span><br>  <span class="hljs-comment">//     // 对js代码进行压缩相关的操作，开发环境不需要压缩，减少打包时间</span><br>  <span class="hljs-comment">//     new TerserPlugin(&#123;</span><br>  <span class="hljs-comment">//       parallel: true,</span><br>  <span class="hljs-comment">//       extractComments: false,</span><br>  <span class="hljs-comment">//       terserOptions: &#123;</span><br>  <span class="hljs-comment">//         compress: &#123;</span><br>  <span class="hljs-comment">//           arguments: false,</span><br>  <span class="hljs-comment">//           dead_code: true</span><br>  <span class="hljs-comment">//         &#125;,</span><br>  <span class="hljs-comment">//         mangle: true,</span><br>  <span class="hljs-comment">//         toplevel: true,</span><br>  <span class="hljs-comment">//         keep_classnames: true,</span><br>  <span class="hljs-comment">//         keep_fnames: true</span><br>  <span class="hljs-comment">//       &#125;</span><br>  <span class="hljs-comment">//     &#125;)</span><br>  <span class="hljs-comment">//   ]</span><br>  <span class="hljs-comment">// &#125;,</span><br>  <span class="hljs-attr">plugins</span>: [<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 该插件将 CSS 提取到单独的文件中。它为每个包含 CSS 的 JS 文件创建一个 CSS 文件。它支持 CSS 和 SourceMaps 的按需加载。它建立在新的 webpack v5 功能之上，需要 webpack 5 才能工作。</span><br><span class="hljs-comment">     * 异步加载</span><br><span class="hljs-comment">无重复编译（性能）</span><br><span class="hljs-comment">更容易使用</span><br><span class="hljs-comment">特定于 CSS</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">new</span> <span class="hljs-title class_">MiniCssExtractPlugin</span>(&#123;<br>      <span class="hljs-attr">filename</span>: <span class="hljs-string">&#x27;css/[name].[contenthash:8].css&#x27;</span>,<br>      <span class="hljs-attr">chunkFilename</span>: <span class="hljs-string">&#x27;css/[name].[contenthash:8].css&#x27;</span><br>    &#125;),<br>    <span class="hljs-comment">// 对css进行压缩 这样写可以只在production中使用</span><br>    <span class="hljs-keyword">new</span> <span class="hljs-title class_">CssMinimizerPlugin</span>()<br>  ]<br>&#125;;<br><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * Hash、ContentHash、ChunkHash</span><br><span class="hljs-comment"> */</span><br><span class="hljs-comment">//  在我们给打包的文件进行命名的时候，会使用placeholder，placeholder中有几个属性比较相似：</span><br><span class="hljs-comment">// p hash、chunkhash、contenthash</span><br><span class="hljs-comment">// p hash本身是通过MD4的散列函数处理后，生成一个128位的hash值（32个十六进制）；</span><br><span class="hljs-comment">// n hash值的生成和整个项目有关系：</span><br><span class="hljs-comment">// p 比如我们现在有两个入口index.js和main.js；</span><br><span class="hljs-comment">// p 它们分别会输出到不同的bundle文件中，并且在文件名称中我们有使用hash；</span><br><span class="hljs-comment">// p 这个时候，如果修改了index.js文件中的内容，那么hash会发生变化；</span><br><span class="hljs-comment">// p 那就意味着两个文件的名称都会发生变化；</span><br><span class="hljs-comment">// n chunkhash可以有效的解决上面的问题，它会根据不同的入口进行借来解析来生成hash值：</span><br><span class="hljs-comment">// p 比如我们修改了index.js，那么main.js的chunkhash是不会发生改变的；</span><br><span class="hljs-comment">// n contenthash表示生成的文件hash名称，只和内容有关系：</span><br><span class="hljs-comment">// p 比如我们的index.js，引入了一个style.css，style.css有被抽取到一个独立的css文件中；</span><br><span class="hljs-comment">// p 这个css文件在命名时，如果我们使用的是chunkhash；</span><br><span class="hljs-comment">// p 那么当index.js文件的内容发生变化时，css文件的命名也会发生变化；</span><br><span class="hljs-comment">// p 这个时候我们可以使用contenthash</span><br><br></code></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">//server.js</span><br><span class="hljs-keyword">const</span> express = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;express&#x27;</span>);<br><span class="hljs-keyword">const</span> webpack = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;webpack&#x27;</span>);<br><span class="hljs-keyword">const</span> webpackDevMiddleware = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;webpack-dev-middleware&#x27;</span>);<br><br><span class="hljs-keyword">const</span> app = <span class="hljs-title function_">express</span>();<br><span class="hljs-keyword">const</span> config = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;./config/webpack.common&#x27;</span>)(&#123;&#125;, &#123; <span class="hljs-attr">mode</span>: <span class="hljs-string">&#x27;development&#x27;</span> &#125;);<br><span class="hljs-keyword">const</span> compiler = <span class="hljs-title function_">webpack</span>(config);<br><br><span class="hljs-comment">// Tell express to use the webpack-dev-middleware and use the webpack.config.js</span><br><span class="hljs-comment">// configuration file as a base.</span><br>app.<span class="hljs-title function_">use</span>(<br>  <span class="hljs-title function_">webpackDevMiddleware</span>(compiler, &#123;<br>    <span class="hljs-attr">publicPath</span>: config.<span class="hljs-property">output</span>.<span class="hljs-property">publicPath</span><br>  &#125;)<br>);<br><span class="hljs-comment">// webpack-hot-middleware可以开启热更新</span><br>app.<span class="hljs-title function_">use</span>(<span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;webpack-hot-middleware&#x27;</span>)(compiler));<br><span class="hljs-comment">// Serve the files on port 3000.</span><br>app.<span class="hljs-title function_">listen</span>(<span class="hljs-number">4000</span>, <span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) &#123;<br>  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Example app listening on port 4000!\n&#x27;</span>);<br>&#125;);<br><br></code></pre></td></tr></table></figure>

<figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs json"><span class="hljs-comment">//package,son</span><br><span class="hljs-attr">&quot;scripts&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">&#123;</span><br>    <span class="hljs-attr">&quot;test&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;echo \&quot;Error: no test specified\&quot; &amp;&amp; exit 1&quot;</span><span class="hljs-punctuation">,</span><br>    <span class="hljs-attr">&quot;build&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;webpack --config ./config/webpack.common.js  --mode production --env production&quot;</span><span class="hljs-punctuation">,</span><br>    <span class="hljs-attr">&quot;start&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;webpack serve --open  --config ./config/webpack.common.js  --mode development --env development&quot;</span><span class="hljs-punctuation">,</span><br>    <span class="hljs-attr">&quot;watch&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;webpack --config ./config/webpack.common.js --watch  --mode development --env development&quot;</span><span class="hljs-punctuation">,</span><br>    <span class="hljs-attr">&quot;serve&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;node server.js&quot;</span><span class="hljs-punctuation">,</span><br>    <span class="hljs-attr">&quot;type-check&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;tsc --noEmit&quot;</span><span class="hljs-punctuation">,</span><br>    <span class="hljs-attr">&quot;type-check-watch&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;tsc --noEmit --watch&quot;</span><span class="hljs-punctuation">,</span><br>    <span class="hljs-attr">&quot;prettier&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;prettier --write .&quot;</span><br>  <span class="hljs-punctuation">&#125;</span><span class="hljs-punctuation">,</span><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
